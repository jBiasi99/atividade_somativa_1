<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de IMC</title>
<script>
function calcularIMC() {
    var peso = document.getElementById('peso').value;
    var altura = document.getElementById('altura').value / 100; // convertendo para metros
    var imc = peso / (altura * altura);
    document.getElementById('resultado').innerText = 'Seu IMC Ã©: ' + imc.toFixed(2);
}
</script>
</head>
<body>

<h1>Calculadora de IMC</h1>
<p>Peso (em kg): <input type="number" id="peso"></p>
<p>Altura (em cm): <input type="number" id="altura"></p>
<button onclick="calcularIMC()">Calcular IMC</button>

<h2 id="resultado"></h2>

</body>
</html>
